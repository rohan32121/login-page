            alert ("All Fields Are Mandetory");
            return false;

        }
        
        else if (b!=c){

            alert ("Password did't match");
            return false;

}

        else if (b==c){

            alert ("Password Velidation Successful");
            return true;
        }
    }
    </script>

    <form onsubmit="data()">
